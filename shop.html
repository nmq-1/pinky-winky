<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #fbcbdb;
            position: relative;
            overflow: hidden;
        }
        
        .background-text {
            font-size: 100px;
            color: rgba(156, 17, 93, 0.1); /* نفس لون الأزرار بشفافية */
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            z-index: -1;
            animation: float 4s ease-in-out infinite; /* حركة الصعود والهبوط */
        }

        /* تعريف الحركة */
        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(10px);
            }
        }
        
        img {
            width: 150px;
            margin-top: 20px;
        }
        
        button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 1em;
            cursor: pointer;
            background-color: #9c115d;
            border: none;
            border-radius: 5px;
            color: white;
        }
        
        button:hover {
            background-color: #a62171;
        }
        
        .social-icons {
            margin-top: 20px;
        }
        
        .social-icons a {
            text-decoration: none;
            color: #333;
            font-size: 1.5em;
            margin: 0 10px;
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: #a62171;
        }
        
        .footer {
            font-size: 0.8em;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
